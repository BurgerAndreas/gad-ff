general:
  device: cuda:0
data:
  train_path: ${oc.env:DIR_T1x_SPLITS}/composition_split_50aug/train_data.npz
  val_path: ${oc.env:DIR_T1x_SPLITS}/composition_split_50aug/val_data.npz
  test_path: ${oc.env:DIR_T1x_SPLITS}/composition_split_50aug/test_data.npz
  train_size: -1
  test_size: -1
  val_size: -1
  cutoff: 5.0
  random_states: 90
model:
  pre_trained: ${oc.env:HOMEROOT}/MLHessian-TSopt/Models/PretrainedModels/training_56/models/best_model_state.tar
  requires_dr: true
  w_energy: 1.0
  w_force: 20.0
  wf_decay: 0.0
  w_f_mag: 0.0
  lambda_l1: 0.0
  w_f_dir: 0.0
  resolution: 20
  n_features: 128
  max_z: 10
  n_interactions: 3
  cutoff_network: poly
  normalize_atomic: true
  shared_interactions: false
  normalize_filter: false
  return_hessian: false
  double_update_latent: true
  layer_norm: true
training:
  epochs: 100
  tr_batch_size: 100
  val_batch_size: 100
  tr_rotations: 0
  val_rotations: 0
  tr_frz_rot: false
  val_frz_rot: false
  tr_keep_original: true
  val_keep_original: true
  shuffle: true
  drop_last: true
  lr: 0.0001
  lr_scheduler:
  - plateau
  - 15
  - 30
  - 0.7
  - 1.0e-06
  weight_decay: 1.0e-05
  dropout: 0.0
hooks:
  vismolvector3d: false
checkpoint:
  log: 1
  val: 1
  test: 10
  model: 10
  verbose: false
